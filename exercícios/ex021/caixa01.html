<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px double rgb(94, 94, 94);
            outline: solid 5px greenyellow;
            outline-offset: 5px;
            padding: 10px;
            margin: 20px auto;
            margin-bottom: 40px;
        }
        
        a {
            border: 3px dashed rgb(255, 81, 0);
            background-color: rgba(255, 81, 0, 0.288);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de inline-level</a> vamos ver como tudo isso funciona.</p>
</body>
</html>
