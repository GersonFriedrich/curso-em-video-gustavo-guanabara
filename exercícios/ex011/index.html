<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(min-width: 1025px)" srcset="img/foto-g.png" type="image/png">
        <source media="(min-width: 725px)" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-p.png" alt="imagem dinâmica">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio src="midia/happy-mistake.mp3" controls loop preload=""></audio>
    <audio controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelizmente o seu navegador é incapaz de reproduzie esse áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
    </audio>
</body>
</html>
